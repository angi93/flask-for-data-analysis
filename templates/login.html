    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/iziToast.min.css" type="text/css">
    <script src="../static/js/login.js"></script>
    <script src="../static/js/iziToast.min.js"></script>
    <script src="../static/js/iziToastFunctions.js"></script>
</head>

{% block body %}
  <nav class="navbar navbar-expand-md bg-primary navbar-dark border border-dark">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="../static/img/insubria.png" width="" height="" class="d-inline-block align-top" alt=""> </a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
          <div class="collapse navbar-collapse text-center justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                 <!--<a class="ml-3 btn navbar-btn btn-primary" onclick="location.replace('/contact')">Contact Us</a>-->
                 <a class="btn navbar-btn ml-2 btn-secondary" onclick="location.replace('/login')"><i class="fa d-inline fa-lg fa-user-circle-o"></i> Sign in</a>
                 <a class="ml-3 btn navbar-btn btn-primary" onclick="location.replace('/registration')">Sign Up</a>
            </ul>
          </div>
        </div>
  </nav>


    {% if session['logged_in'] %}
        <p>You're logged in already!</p>
    {% else %}
    <div class="py-5 text-center opaque-overlay text-white" style="background-image: url(../static/img/data.jpg); background-repeat: no-repeat; background-size: auto;">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-1"></div>
        <div class="col-md-4 col-md-offset-1">
          <h1>Login</h1>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email"> </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password"> </div>
          </form>
            <button onclick="doLogin()">Sign in</button>
        </div>
      </div>
    </div>
  </div>
    {% endif %}

    <div class="bg-dark text-white">
        <div class="container">

              <div class="col-md-12 mt-3">

            </div>
        </div>
    </div>
{% endblock %}
